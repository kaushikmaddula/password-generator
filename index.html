<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/kute.js/2.0.0/kute.min.js"></script>
    <script src="https://kit.fontawesome.com/d107769655.js" crossorigin="anonymous"></script>
    

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#4adf86">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link type="image/png" sizes="16x16" rel="icon" href="./favicon_package_v0.16/favicon.ico">

    
</head>

<body>
    <div class="centerGlassContainer">
        <div class="blobContainer">
            <div class="glassContainer">

                <div class="title">
                    <h1>Generate a <br><span class="greenType">Random Password</span></h1>
                    <p>Never use an <span class="blueType">insecure</span> password again.</p>
                </div>

                <div class="userInterface">

                    <div class="centerLengthSection">
                        <p>Length:</p>
                        <p id="passwordLength">10</p>
                        <input type="range" id="inputRange" min="8" max="20" value="10">
                    </div>

                    <div class="centerCharactersSection">
                        <p>Characters:</p>
                        <div class="column">

                            <div class="checkboxDiv">
                                <input type="checkbox" name="abc" id="abc" class="checkbox" checked>
                                <label for="abc">abc</label>
                            </div>

                            <div class="checkboxDiv">
                                <input type="checkbox" name="ABC" id="ABC" class="checkbox" checked>
                                <label for="ABC">ABC</label>
                            </div>

                        </div>
                        <div class="column">

                            <div class="checkboxDiv">
                                <input type="checkbox" name="numbers" id="numbers" class="checkbox" checked>
                                <label for="numbers">123</label>
                            </div>

                            <div class="checkboxDiv">
                                <input type="checkbox" name="symbols" id="symbols" class="checkbox" checked>
                                <label for="symbols">#$&</label>
                            </div>

                        </div>
                    </div>

                    <button class="btn" id="generateBtn">Generate</button>

                    <div class="passwordBox" id="password1"></div>
                    <div class="passwordBox" id="password2"></div>
                </div>
            </div>
           
            <!-- Blob 1 & 2 Blue svg -->
            <svg id="visual" class="blueBlobs" viewBox="0 0 900 600" width="900" height="600"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
                <g transform="translate(418.32603106887404 304.7899576844408)">
                    <path id="blob1"
                        d="M120.2 -120.7C169.7 -70.7 233.4 -35.4 250.8 17.4C268.2 70.2 239.5 140.5 190 180.6C140.5 220.8 70.2 230.9 0.1 230.8C-70 230.7 -140 220.3 -171 180.2C-202 140 -194 70 -181.4 12.6C-168.8 -44.8 -151.6 -89.6 -120.6 -139.6C-89.6 -189.6-44.8 -244.8 -4.7 -240.1C35.4 -235.4 70.7 -170.7 120.2 -120.7"
                        fill="#799CFE"></path>
                </g>

                <g transform="translate(462.21319376945206 307.9806387330466)" style="visibility: hidden">
                    <path id="blob2"
                        d="M106.3 -143.4C153.9 -111.8 219.6 -102.3 234.2 -72.5C248.9 -42.7 212.4 7.2 180.6 44.4C148.8 81.5 121.7 105.9 92.4 135.7C63.1 165.5 31.5 200.8 -11.9 217.1C-55.3 233.4 -110.5 230.8 -156.6 206.4C-202.8 182.1 -239.8 136 -254.5 84.2C-269.1 32.4 -261.5 -25 -238.9 -72.4C-216.3 -119.7 -178.7 -156.9 -136.4 -190.2C-94 -223.4 -47 -252.7 -8.8 -240.6C29.4 -228.5 58.8 -174.9 106.3 -143.4"
                        fill="#799CFE"></path>
                </g>
            </svg>

            <!-- Blob 3 & 4 Orange svg -->
            <svg id="visual" class="orangeBlobs" viewBox="0 0 900 600" width="900" height="600"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
                <g transform="translate(485.04635818334623 240.07459046481978)">
                    <path id="blob3"
                        d="M188.5 -213C230 -189.8 239.6 -116.9 227.2 -59C214.8 -1.2 180.5 41.6 164.6 119.4C148.7 197.2 151.3 310 112.4 335.9C73.5 361.8 -6.8 300.7 -95.9 266.8C-184.9 232.9 -282.5 226.2 -299.5 180.7C-316.5 135.2 -252.8 50.9 -219.1 -21C-185.4 -93 -181.7 -152.6 -150.2 -177.5C-118.7 -202.5 -59.4 -192.7 7.1 -201.2C73.5 -209.6 147 -236.2 188.5 -213"

                </g>

                <g transform="translate(426.79136098886886 313.2754958323116)" style="visibility: hidden">
                    <path id="blob4"
                        d="M187.2 -235.9C230.9 -225.8 246.7 -155.6 270.3 -86.9C293.9 -18.2 325.3 48.8 309.8 102C294.4 155.2 232.1 194.5 172.7 190.8C113.2 187.1 56.6 140.4 -4.1 146.1C-64.9 151.8 -129.7 209.8 -180.6 210.7C-231.5 211.6 -268.4 155.4 -267.5 100.5C-266.6 45.6 -227.9 -7.9 -205.1 -63C-182.2 -118.1 -175.2 -174.8 -143.6 -188.8C-112.1 -202.9 -56 -174.5 7.8 -185.2C71.7 -196 143.4 -246.1 187.2 -235.9"
                        fill="#F2BB05"></path>
                </g>
            </svg> 

        </div>
    </div>
    
    <script src="./app.js"></script>
</body>

</html>
